default:
  user: ubuntu
  root_bridge: $root_bridge

cloud_init:
  users:
    - name: usera
      gecos: usera
      sudo: ALL=(ALL) NOPASSWD:ALL
      groups: users, admin
      shell: /bin/bash
      lock_passwd: true
  ca_certs:
    - http://pki.example.com/site/root_ca.crt
  ssh_ca_public_key:
    key_url: http://pki.example.com/site/ssh_ca.pub
    key_path: /etc/ssh/ca.pub
    revocation_url: http://pki.example.com/site/ssh-revoked-keys
    revocation_path: /etc/ssh/ca.pub
    owner: root:root
    permissions: '0640'

maas:
  key: K:E:Y
  url: http://maas.example.com/MAAS/api/2.0

lxd:
  nodes:
    -
      name: lxd01
      url: https://lxd01.example.com:8443
    -
      name: lxd02
      url: https://lxd01.example.com:8443
  default_alias: ubuntu-16.04

libvirt:
  nodes:
    -
      name: kvm01
      url: qemu+ssh://$whoami@kvm01.example.com/system
    -
      name: kvm02
      url: qemu+ssh://$whoami@kvm02.example.com/system
  specs:
    default:
      vcpu: 1
      memory: 1
      disk:
       root:
        pool: ssd
        capacity: 4
    ceph:
      vcpu: 4
      memory: 8
      disk:
       root:
        pool: ssd
        capacity: 4
       data:
        -
          pool: hdd
          capacity: 8
        -
          pool: hdd
          capacity: 8

chef:
  chef_repo_root: /SOMEWHERE/CHEF_REPO
  target_environment: THE_ENV_YOU_ARE_TARGETING
  bootstrap:
    install_script: 
      libvirt: http://chef.example.com/install_chef_script.sh
      lxd: http://chef.example.com/install_chef_script_for_lxd.sh
